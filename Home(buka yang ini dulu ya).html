<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Only For You</title>
    <link rel="icon" href="gift.png" type="image/png">
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #000;
      }

      canvas {
        position: absolute;
        top: 0;
        left: 0;
        z-index: -1;
      }
      .title {
        position: center;
        justify-content: center;
        z-index: 10; /*agar teks berada di atas canvas*/
        color: #4a0a50;
        font-size: 4em;
        text-align: center;
        padding: 50px;
        letter-spacing: 0px;
        text-shadow: 0 0 10px #fff,
          0 0 20px #fff,
          0 0 30px #4a0a50,
          0 0 40px #4a0a50,
          0 0 50px #4a0a50,
          0 0 60px #4a0a50,
          0 0 70px #4a0a50;
      }

      .title span {
        display: inherit-block;
        opacity: 0;
        transform: translateY(20px);
        animation: typing 1s ease forwards;
      }

      @keyframes typing {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .title span {
        opacity: 0;
        animation: typing 1s ease forwards;
        animation-delay: var(--delay);
      }

      .box {
        position: absolute;
        top: 60vh;
        width: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 15px;
      }

      a {
        text-decoration: none;
      }

      .button {
        border: none;
        width: 15em;
        height: 5em;
        border-radius: 50px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 12px;
        background: #000;
        cursor: pointer;
        transition: all 0.5s ease-in-out;
      }

      .sparkle {
        fill: #4a0a50;
        transition: all 0.5s ease;
      }

      .text {
        font-weight: 600;
        color: #fff;
        font-size: medium;
      }

      .button:hover {
        background: linear-gradient(#a47cf3, #683fea, 0deg);
        box-shadow: inset 0px 1px 0px 0px rgba(255, 255, 255, 0.5),
        inset 0px -4px 0px 0px rgba(0, 0, 0, 0.5),
        0px 0px 0px 4px rgba(255, 255, 255, 0.5),
        0px 0px 180px 0px #d73ae6;
        transform: translateY(-2px)
          translateX(-2px);
      }

      .button:hover .text {
        color: #4a0a50;
      }

      .button:hover .sparkle {
        fill: #fff;
        transform: scale(1.2);
      }

      /* Secret Button Styles */
      .secret-button {
        border: none;
        width: 8em;
        height: 2.5em;
        border-radius: 25px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 6px;
        background: rgba(0, 0, 0, 0.3);
        cursor: pointer;
        transition: all 0.5s ease-in-out;
        opacity: 0.15;
      }

      .secret-sparkle {
        width: 14px;
        height: 14px;
        fill: rgba(74, 10, 80, 0.3);
        transition: all 0.5s ease;
      }

      .secret-text {
        font-weight: 400;
        color: rgba(255, 255, 255, 0.3);
        font-size: 0.7em;
      }

      .secret-button:hover {
        background: linear-gradient(135deg, #4a0a50, #2a0530);
        box-shadow: inset 0px 1px 0px 0px rgba(255, 255, 255, 0.3),
        inset 0px -2px 0px 0px rgba(0, 0, 0, 0.3),
        0px 0px 0px 2px rgba(74, 10, 80, 0.5),
        0px 0px 80px 0px rgba(215, 58, 230, 0.5);
        transform: translateY(-1px);
        opacity: 1;
      }

      .secret-button:hover .secret-text {
        color: #a47cf3;
      }

      .secret-button:hover .secret-sparkle {
        fill: #a47cf3;
        transform: scale(1.3) rotate(20deg);
      }

    </style>
  </head>
  <body>
    <canvas id="liveCanvas"></canvas>
    <div class="title"></div>
    <div class="box">
      <a href="HBD.html" class="button">
        <svg height="24" width="24" fill="#fff" viewBox="0 0 24 24" data-name="Layer 1" id="Layer_1" class="sparkle">
          <path 
            d="M10,21.236,6.755,14.745.264,11.5,6.755,8.255,10,1.764l3.245,6.491L19.736,11.5l-6.491,3.245ZM18,21l1.5,3L21,21l3-1.5L21,18l-1.5-3L18,18l-3,1.5ZM19.333,4.667,20.5,7l1.167-2.333L24,3.5,21.667,2.333,20.5,0,19.333,2.333,17,3.5Z">
          </path>
        </svg>
      
        <h1 class="text">Open Here</h1>
      </a>

      <a href="ending.html" class="secret-button">
        <svg height="14" width="14" fill="#fff" viewBox="0 0 24 24" class="secret-sparkle">
          <path 
            d="M12,17.27L18.18,21l-1.64-7.03L22,9.24l-7.19-0.61L12,2L9.19,8.63L2,9.24l5.46,4.73L5.82,21L12,17.27z">
          </path>
        </svg>
        <h1 class="secret-text" >Secret Ending</h1>
      </a>
    </div>
    <script src="scriptbackground.js"></script>
  </body>
</html>
